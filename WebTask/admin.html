	<header class="navbar navbar-light bg-white shadow-sm navbar-expand-md fixed-top">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggleNav">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="toggleNav">
			<ul class="navbar-nav mr-auto">
				<a class="nav-link" href="/">Головна</a>
				<li class="nav-item dropdown m-0">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownToggle" data-toggle="dropdown">

			<img src="/assets/images/logo.svg" width="30" height="30" alt="">
		</a>
	</header>
	
	<content class="container d-block">
		<section class="row">
			<div class="col">
				<h1 class="text-center mt-5" data-text="Додати новину">Додати новину</h1>
			</div>
		</section>
		
		<section class="row mb-4">
			<div class="col-12">
				<div class="alert alert-warning" id="news__bad-internet" style="display: none;">
					Відсутнє інтернет-з'єднання. Дані будуть надіслані після того як з'єднання відновиться.
				</div>
			</div>
			<div class="col-md-8">
				<img src="/assets/images/image-icon.png" id="news__preview" height="300">
				
				<div class="custom-file">
					<input type="file" class="custom-file-input" accept="image/*" id="news__file" required>
					<input type="hidden" id="news__image_b64">
					<label class="custom-file-label" for="news__file">Вибрати зображення</label>
				</div>
			</div>
		</section>
		
		<section class="row mb-4">
			<div class="col-12">
				<div class="alert alert-success" id="news__alert-success" style="display: none;">
					Новину успішно додано!
				</div>
			</div>
			<div class="col-md-8">
				<input class="form-control mb-3" placeholder="Заголовок" id="news__title"/>
				<textarea class="form-control mb-3" rows="7" placeholder="Текст новини" id="news__text"></textarea>
			</div>
			<div class="col-md-3">
				<button class="btn btn-block btn-lg btn-outline-primary" id="news__submit">Додати новину</button>
			</div>
		</section>
	</content>
